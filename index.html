<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-home">Dashboard</div>
            <ul class="sidebar-nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Community</li>
            </ul>
            <ul class="sidebar-support">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="main">
            <div class="main-header">
                <div class="header-top">
                    <div class="search"></div>
                    <div class="alert-icon"></div>
                    <div class="profile-icon"></div>
                    <div class="profile-name"></div>
                </div>
                <div class="header-bottom">
                    <div class="profile-icon"></div>
                    <div class="profile-greeting"></div>
                    <div class="header-buttons"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="main-section">
                    <div>Your Projects</div>
                    <div class="card-container">
                        <div class="card">card1</div>
                        <div class="card">card2</div>
                        <div class="card">card3</div>
                        <div class="card">card4</div>
                        <div class="card">card5</div>
                        <div class="card">card6</div>
                    </div>
                </div>
                <div class="main-secondary">
                    <div class="announcements">
                        <div>Announcements</div>
                        <div class="announcement">announcement 1</div>
                        <div class="announcement">announcement 2</div>
                        <div class="announcement">announcement 3</div>
                    </div>
                    <div class="trending">
                        <div>Trending</div>
                        <div class="trending-profile">profile 1</div>
                        <div class="trending-profile">profile 2</div>
                        <div class="trending-profile">profile 3</div>
                        <div class="trending-profile">profile 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
